<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <a href="../index.html"> Back to Home Page</a>
    <title>Famous Paintings</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 6px;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Some famous paintings</h2>
    <table id="paintings">
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Artist</th>
        </tr>
    </table>

    <script>
        fetch('https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/paintings.json')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("paintings");
                data.forEach(painting => {
                    const row = document.createElement("tr");

                    const nameCell = document.createElement("td");
                    nameCell.textContent = painting.name;
                    row.appendChild(nameCell);

                    const yearCell = document.createElement("td");
                    yearCell.textContent = painting.year;
                    row.appendChild(yearCell);

                    const artistCell = document.createElement("td");
                    artistCell.textContent = painting.artist;
                    row.appendChild(artistCell);

                    table.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching painting data:", error);
            });
    </script>
</body>
</html>
